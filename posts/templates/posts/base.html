<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css 참조 안쓰고 그냥 style로 함. -->
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    {% if user.is_authenticated %}
    <nav>
      <div class="nav__left">
        <a href="/">축마땅</a>
        
      </div>
      <div class="navbar_dropdown">
        
        <button onclick="dropdown_menu()" class="dropdown__btn"><i class="fa-solid fa-bars"></i></button>
        <div style="display: none" id="dropdown_content">
          <div class="dropdown__opacity">
          </div> 
          <button onclick="dropdown_menu()" class="dropdown__btn--x">X</button>
          <a href="{% url 'posts:mypage'%}"><img src="{% static 'img/profile-icon.jpg' %}">   사용자</a>
          <!-- 내페이지 링크 연결 -->
          <div class="dropdown-circles"><span class="circle">●●●●●●●</span></div>
          <div id="dropdown__background">
            
            <a href="{% url 'posts:mypage'%} " id="dropdown__mypage">마이페이지</a>
            <a href="#"id="dropdown__btn--service">1:1 문의하기</a>
            <a href="{% url 'users:log_out'%}" id="dropdown__btn--logout">로그아웃</a>
          <!-- 로그아웃 연결 -->
        </div>
        </div>
      </div>
    </nav>

    {% else %}
    <nav>
      <div class="nav__left">
        <a href="/">축마땅</a>
        
      </div>
      
      <div class="navbar_dropdown">
        
        <button onclick="dropdown_menu()" class="dropdown__btn"><i class="fa-solid fa-bars"></i></button>
        <div style="display: none" id="dropdown_content">
          <div class="dropdown__opacity">
          </div> 
          <button onclick="dropdown_menu()" class="dropdown__btn--x">X</button>
          
          <a href="{% url 'users:log_in'%}" class="dropdown__btn--login"><img src="{% static 'img/profile-icon.jpg' %}">  로그인 하기 ></a>
          <!-- 로그인 페이지로 링크 연결 -->
          <div class="dropdown-circles"><span class="circle">●●●●●●●</span></div>
          <div id="dropdown__background">
            
          <a href="#"id="dropdown__btn--service">1:1 문의하기</a>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}
  {% block content %}
  {% endblock %}
  <script src="https://kit.fontawesome.com/a8a24f1fa9.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/dropdown_menu.js"></script>
    </script>
  </body>
</html>
