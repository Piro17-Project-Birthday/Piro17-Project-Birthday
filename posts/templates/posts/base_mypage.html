<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- css 참조 안쓰고 그냥 style로 함. -->
    <title>축마땅</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base_mypage.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/main_mypage.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/edit_mypage.css' %}"/>
  </head>

  <body>
    <div class="wrap">
      <div class="screen">
        <nav>
          <div class="nav__left">
            <a onclick="goBack();">&lt;</a>
          </div>
          <div class="nav__middle">
            <a href="{% url 'posts:main_mypage' %}">마이페이지</a>
          </div>
        </nav>
        {% block content %}{% endblock %}
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a8a24f1fa9.js" crossorigin="anonymous"></script>
    <script>
      function goBack() {
        window
          .history
          .back();
      }
    </script>
  </body>

</html>
